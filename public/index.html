<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho do Leitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho-principal">
        <div class="logo">
            <img src="img/Cantinho do Leitor Logo.jpg" width="150px" alt="Logo"> 
        </div>
        <div class="barra-pesquisa">
            <input type="text" class="campo-pesquisa">
            <button class="botao-pesquisa"></button>
            <button class="botao-limpar"></button>
        </div>
        <div class="botoes-login">
            <button class="botao">Login</button>
            <button class="botao">Subscribe</button>
            <button class="botao">Sobre nós</button>
            <button class="botao"> Sugestões</button>
        </div>
    </header>

    <main class="conteudo-principal">
        <nav class="menu-lateral">
            <ul class="lista-autores">
                <li>Ali Hazelwood</li>
                <li>Collen Hoover</li>
                <li>Holly Black</li>
                <li>Lynn Painter</li>
                <li>Mona Kasten</li>
                <li>Rebecca Ross</li>
            </ul>
        </nav>
<section class="secao-bombando">
            <div class="lista-artigos" id="container-cards">
            </div>
        </section>
    </main>

    <footer class="rodape">
        <p>&copy; Cantinho do Leitor</p>
        <div class="redes-sociais">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Whatsapp</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
